         <hr>
      <div id="backo">
     <form>
       <br>
      <label>Topic*:</label><br>
      <input width="700" type="text" required><br>

      <input type="datetime-local" name="date" min="2019-01-01" max="2025-01-01" id="date" /><br>
     
      <label>Location</label><br>
      <input width="700" type="text"/><br>

      <label>Add Tag</label><br>
      <select name=tag>
      <option> Sport </option>
      <option> Agriculture </option>
      <option> Information Technology</option>
      </select><br>

      <label>Image Location</label><br>
      <input type="file" type="text" accept="image/*" name="image" /><br><br>
      <input type="submit" value="Submit" /><br>
     </form>
  </div>
